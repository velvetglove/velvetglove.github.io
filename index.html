<!DOCTYPE html>
<html>
    <head>
		<style href="css/main.css rel="stylesheet"></style>
        <meta charset="utf-8">
        <title>Кто ты такой то блять?</title>
    </head>
    <body>
        <h1>Профиль</h1>
        <form action="https://echo.htmlacademy.ru" method="post" enctype="multipart/form-data">
            Ваш пол: 
                <label><input type="radio" name="sex" value="man">
                Мужской
                </label>
                <label>
                <input type="radio" name="sex" value="woman" checked>
                Женский
                </label>
            <br>
            Месяц и год рождения:
            <br>
            <select name="month">
                <option value="jan">Январь</option>
            </select>
            <select name="year">
                <option value="1990">1990</option>
            </select>
            <br>
            Знакомые технологии:
            <br>
            <select name="tech" multiple>
                <option name="html">HTML</option>
                <option name="css" selected>CSS</option>
                <option name="javascript">JavaScript</option>
                <option name="Node.js">Node.js</option>
            </select>
            <br>
            Фото:
            <input type="file" name="photo">
            <br>
            <input type="submit" name="submit-resume" value="Сохранить">
        </form>
    </body>
</html>
